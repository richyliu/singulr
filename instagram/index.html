    <script>
        function setValue(param, value) {
            switch (param) {
                case 'profile':
                    document.getElementById('profile-photo').src = value;
                    break;
                
                case 'username':
                    document.getElementById('username').innerHTML = value;
                    break;
                
                case 'time':
                    document.getElementById('post-time').innerHTML = value;
                    break;
                
                case 'photo':
                    document.getElementById('post-photo').src = value;
                    break;
                
                default:
                    throw new Error('Invalid param for setValue');
            }
        }
        
        function addComment(name, comment) {

            comments.appendChild(li);
